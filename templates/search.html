<html>

<head>
    <meta name="viewport" content="width=device-width, initial-
        scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <h1><center>Search For Clues</center></h1>
    <form class="example" method="post" style="margin:auto;max-width:600px">
        <select name="value">
            <option value="" hidden>Choose Value</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="800">800</option>
            <option value="1000">1000</option>
        </select>
        <input type="text" placeholder="Search by Category" name="category">

        <div class="form-row show-inputbtns">
            <input type="date" data-date-inline-picker="false" data-date-open-on-focus="true" name="max_date" />
            <input type="date" data-date-inline-picker="false" data-date-open-on-focus="true" name="min_date" />
        </div>

        <button type="submit">
            <i class="fa fa-search">Search</i>
        </button>
    </form>
</body>

</html>
